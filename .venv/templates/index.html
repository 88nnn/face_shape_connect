<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Shape Detection</title>
</head>
<body>
    <h1>Detected Face Shape</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <label for="imageUpload">Upload an Image:</label>
        <input type="file" id="imageUpload" name="image" title="Choose an image file for face shape detection" placeholder="Select an image file" required>
        <button type="submit">Upload Image</button>
    </form>
    <p>{{ result if result else "No result yet." }}</p>
</body>
</html>
