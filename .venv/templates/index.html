<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Shape Detection</title>
</head>
<body>
    <h1>Face Shape Detection</h1>

    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*">
        <button type="submit">Submit</button>
    </form>

    <p id="spring-status">Spring Server Status: <span id="status">Checking...</span></p>
    <button onclick="window.location.reload();">Retry</button>

    <h2>Face Shape Detection Result:</h2>
    <div id="result">
        {{ result }}
    </div>

    <script>
        // Update Spring server connection status
        fetch('/spring-status')
            .then(response => response.json())
            .then(data => {
                const status = data.status ? "Connected" : "Disconnected";
                document.getElementById('status').innerText = status;
            })
            .catch(() => {
                document.getElementById('status').innerText = "Disconnected";
            });
    </script>
</body>
</html>
